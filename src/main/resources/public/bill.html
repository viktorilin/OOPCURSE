<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group of student table</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body ng-app="laba3">
<div class="container" style="margin-top: 30px" ng-controller="BillController">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Bills</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Teacher</th>
                            <th>Lesson</th>
                            <th>Group of students</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in bills" >
                            <td>{{item.id}}</td>
                            <td>{{item.teacher.id}}</td>
                            <td>{{item.lesson.id}}</td>
                            <td>{{item.groupOfStudent.id}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/bill.js"></script>


</body>
</html>
