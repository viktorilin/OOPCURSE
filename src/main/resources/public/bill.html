<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bills</title>
    <link rel="stylesheet" href="/css/table.css">
</head>
<body ng-app="laba3">
<div class="container" style="margin-top: 50px" ng-controller="BillController">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <h2 align=\"center\"> Information about Bill </h2>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th><mrg>Id</mrg></th>
                        <th><mrg>Teacher</mrg></th>
                        <th><mrg>Lesson</mrg></th>
                        <th><mrg>Group Of Student</mrg></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in bills" >
                        <td><mrg>{{item.id}}</mrg></td>
                        <td><mrg>{{item.teacher.fullName}}</mrg></td>
                        <td><mrg>{{item.lesson.nameOfLesson}}</mrg></td>
                        <td><mrg>{{item.groupOfStudent.numberOfGroup}}</mrg></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/bill.js"></script>


</body>
</html>
