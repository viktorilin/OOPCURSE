<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher table</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body ng-app="laba3">
<div class="container" style="margin-top: 30px" ng-controller="TeacherController">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Lessons</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Full name</th>
                            <th>Number of phone</th>
                            <th>Time of work</th>
                            <th>Salary</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in teachers" >
                            <td>{{item.id}}</td>
                            <td>{{item.fullName}}</td>
                            <td>{{item.numberOfPhone}}</td>
                            <td>{{item.timeOfWork}}</td>
                            <td>{{item.salary}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/teacher.js"></script>


</body>
</html>
