<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher table</title>
    <link rel="stylesheet" href="/css/table.css">
</head>
<body ng-app="laba3">
<div class="container" style="margin-top: 50px" ng-controller="TeacherController">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <h2 align=\"center\"> Information about Teachers </h2>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th><mrg>Id</mrg></th>
                        <th><mrg>Full name</mrg></th>
                        <th><mrg>Number of phone</mrg></th>
                        <th><mrg>Time of work</mrg></th>
                        <th><mrg>Salary</mrg></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in teachers" >
                        <td><mrg>{{item.id}}</mrg></td>
                        <td><mrg>{{item.fullName}}</mrg></td>
                        <td><mrg>{{item.numberOfPhone}}</mrg></td>
                        <td><mrg>{{item.timeOfWork}}</mrg></td>
                        <td><mrg>{{item.salary}}</mrg></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/teacher.js"></script>


</body>
</html>
