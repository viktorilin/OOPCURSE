<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson table</title>
    <link rel="stylesheet" href="/css/table.css">
</head>
<body ng-app="laba3">
<div class="container" style="margin-top: 50px" ng-controller="LessonController">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <h2 align=\"center\"> Information about Lessons </h2>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th><mrg>Id</mrg></th>
                        <th><mrg>Time of Lesson</mrg></th>
                        <th><mrg>Number of class room</mrg></th>
                        <th><mrg>Name of lesson</mrg></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in lessons" >
                        <td><mrg>{{item.id}}</mrg></td>
                        <td><mrg>{{item.timeOfLesson}}</mrg></td>
                        <td><mrg>{{item.numberOfClassRoom}}</mrg></td>
                        <td><mrg>{{item.nameOfLesson}}</mrg></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/lesson.js"></script>


</body>
</html>
