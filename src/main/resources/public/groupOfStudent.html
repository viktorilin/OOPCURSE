<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group of student table</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body ng-app="laba3">
<div class="container" style="margin-top: 30px" ng-controller="GroupOfStudentController">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Lessons</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Number of group</th>
                            <th>Specialty</th>
                            <th>Department</th>
                            <th>Number of students</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in groupOfStudents" >
                            <td>{{item.id}}</td>
                            <td>{{item.numberOfGroup}}</td>
                            <td>{{item.specialty}}</td>
                            <td>{{item.department}}</td>
                            <td>{{item.numberOfStudents}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/groupOfStudent.js"></script>


</body>
</html>
