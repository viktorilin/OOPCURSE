<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group of student table</title>
    <link rel="stylesheet" href="/css/table.css">
</head>
<body ng-app="laba3">
<div class="container" style="margin-top: 50px" ng-controller="GroupOfStudentController">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <h2 align=\"center\"> Information about Group of students </h2>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th><mrg>Id</mrg></th>
                        <th><mrg>Number of group</mrg></th>
                        <th><mrg>Specialty</mrg></th>
                        <th><mrg>Department</mrg></th>
                        <th><mrg>Number of students</mrg></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in groupOfStudents" >
                        <td><mrg>{{item.id}}</mrg></td>
                        <td><mrg>{{item.numberOfGroup}}</mrg></td>
                        <td><mrg>{{item.specialty}}</mrg></td>
                        <td><mrg>{{item.department}}</mrg></td>
                        <td><mrg>{{item.numberOfStudents}}</mrg></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/groupOfStudent.js"></script>


</body>
</html>
